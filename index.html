<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep Boop!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Beep Boop!</h1>
        <h2>I am a Computer. Beep! Boop! Giving a count of numbers <span id=upDown>to</span> the input. No surprise output here. Beep! Boop!</h2>
      </div>
      
      <div class="inputArea">
        <form id="inputForm">

          <div class="form-group">
            <label for="name">Input human name here:</label>
            <input type="text" name="nameInput" class="form-control" id="name">
          </div>

          <div class="form-group">
            <label for="input">Input a number to receive a range from 0 to that number!</label>
            <input type="number" name="userInput" class="form-control" id="inputNumber">
          </div>

          <button type="submit" class="btn btn-info" id="submitButton">Receive Output. Beep Boop!</button>
          <button type="submit" class="btn btn-danger" id="reverseButton">!Boop Beep Output Reverse</button>
        </form>

      </div> <!--End of inputArea-->

      <div class="outputArea">
        <div class="well">
          <h3>Output:</h3>
          <h4>Here is the range of numbers you requested: </h4>
          <p><span id="outputString"></span></p>
          <h4>This output is completely, absolutely correct.  Just a string of numbers.  Nothing strange here.</h4>
        </div>
        
      </div>

    </div> <!--End of container-->
  </body>
</html>
