<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep Boop!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Beep Boop!</h1>
        <h2>I am a Computer. Beep! Boop! Giving a count of numbers up to the input. No surprise output here. Beep! Boop!</h2>
      </div>
      
      <div class="inputArea">
        <form id="inputForm">

          <div class="form-group">
            <label for="input">Input a number to receive a range from 0 to that number!</label>
            <input type="number" name="userInput" class="form-control" id="inputNumber">
          </div>

          <button type="submit">Receive Output. Beep Boop!</button>
        </form>

      </div> <!--End of inputArea-->

      <div class="outputArea">
        <h3>Output:</h3>
        <p>Here is the range of numbers you requested: </p>
        <p><span id="outputString"></span></p>
        <p>This output is completely, absolutely correct.</p>
      </div>

    </div> <!--End of container-->
  </body>
</html>
